name: Build and Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Clean dist_pyinstaller directory
      shell: pwsh
      run: |
        if (Test-Path -Path .\dist_pyinstaller) {
          Remove-Item -Path .\dist_pyinstaller -Recurse -Force
        }

    - name: Run PyInstaller
      run: |
        pyinstaller --name "EIC_Installer_Source" --onefile --windowed --icon="logo.ico" --distpath ./dist_pyinstaller gui_app/main.py

    - name: Prepare files for MSIX package
      shell: pwsh
      run: |
        Copy-Item -Path .\appxmanifest.xml -Destination .\dist_pyinstaller\appxmanifest.xml
        Copy-Item -Path .\msix_assets -Destination .\dist_pyinstaller -Recurse

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64

    - name: Find latest Windows 10 SDK
      id: find_sdk
      shell: pwsh
      run: |
        $sdk_bin_root = "C:\Program Files (x86)\Windows Kits\10\bin"
        $latest_sdk_version_dir = Get-ChildItem -Path $sdk_bin_root -Directory | Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } | Sort-Object {[version]$_.Name} -Descending | Select-Object -First 1
        if (-not $latest_sdk_version_dir) {
            Write-Error "Could not find a Windows 10 SDK version directory in $sdk_bin_root"
            exit 1
        }
        echo "sdk_version_dir=$($latest_sdk_version_dir.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        $makeappx_path = Join-Path $latest_sdk_version_dir.FullName "x64\makeappx.exe"
        if (-not (Test-Path $makeappx_path)) {
            Write-Error "makeappx.exe not found at expected path: $makeappx_path"
            exit 1
        }
        Write-Host "Found makeappx.exe at: $makeappx_path"
        echo "makeappx_path=$makeappx_path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Create and sign MSIX package
      shell: pwsh
      run: |
        $makeappx_path = $env:makeappx_path
        $sdk_version_dir = $env:sdk_version_dir
        $cert_path = ".\signing.pfx"
        $cert_cer_path = ".\signing.cer"
        $password = "password"
        $publisher = "CN=Evolver2025"

        # Create certificate
        $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject $publisher -CertStoreLocation "Cert:\CurrentUser\My" -KeyExportPolicy Exportable -NotAfter (Get-Date).AddYears(1)
        $password_secure = ConvertTo-SecureString -String $password -Force -AsPlainText
        Export-PfxCertificate -Cert $cert -FilePath $cert_path -Password $password_secure
        Export-Certificate -Cert $cert -FilePath $cert_cer_path

        # Create MSIX package
        & $makeappx_path pack /d .\dist_pyinstaller /p .\EIC.msix

        # Sign the MSIX package
        $signtool_path = Join-Path $sdk_version_dir "x64\signtool.exe"
        & $signtool_path sign /fd SHA256 /a /f $cert_path /p $password .\EIC.msix

    - name: Upload MSIX package artifact
      uses: actions/upload-artifact@v4
      with:
        name: msix-package
        path: EIC.msix










