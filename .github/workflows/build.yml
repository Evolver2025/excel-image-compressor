name: Build and Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Run PyInstaller
      run: |
        pyinstaller --name "EIC_Installer_Source" --onefile --windowed --icon="logo.ico" --add-data "logo.png;." --add-data "logo.ico;." gui_app/main.py

    - name: Download Inno Setup
      run: |
        curl -L -o innosetup.exe "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"

    - name: Install Inno Setup
      run: |
        .\innosetup.exe /VERYSILENT /SUPPRESSMSGBOXES /NORESTART

    - name: Compile Inno Setup script
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer_script.iss"

    - name: Download and Extract MSIX Packaging Tool
      run: |
        curl -L -o MsixPackagingTool.zip "https://aka.ms/msix-packaging-tool-latest-version"
        7z x MsixPackagingTool.zip -oMsixPackagingTool

    - name: Create MSIX Package
      run: |
        .\MsixPackagingTool\MsixPackagingTool.exe create-package --template .\installer_script.iss --package .\EIC.msix --output-path .\

    - name: Upload MSIX Package
      uses: actions/upload-artifact@v4
      with:
        name: msix-package
        path: .\EIC.msix

