name: Build and Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Run PyInstaller
      run: |
        pyinstaller --name "EIC_Installer_Source" --onefile --windowed --icon="logo.ico" --distpath ./dist_pyinstaller

    - name: Create MSIX Package
      shell: pwsh
      run: |
        $makeappx_path = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\makeappx.exe"
        & $makeappx_path pack /d .\dist_pyinstaller /p .\EIC.msix

    - name: Upload MSIX Package
      uses: actions/upload-artifact@v4
      with:
        name: msix-package
        path: .\EIC.msix

